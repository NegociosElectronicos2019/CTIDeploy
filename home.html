<apex:page>
<html>
<head>
   <script type="text/javascript" src="https://c.na174.visual.force.com/support/api/46.0/lightning/opencti_min.js"></script>
   <!--<script type="text/javascript" src="/support/api/46.0/interaction.js"></script>-->
   <script type="text/javascript">
      	 var callback = function(response) {
         if (response.success) {
            console.log('API method call executed successfully! returnValue:', response.returnValue);
         } else { 
            console.error('Something went wrong! Errors:', response.errors);
         }
      	};
       function searchAndScreenPop() {
                //Invokes API method
                sforce.opencti.searchAndScreenPop({ searchParams : 'OwnerId',queryParams : 'Website = "http://edgecomm.com',defaultFieldValues:{ Name: 'Un texto raro'} , callType : sforce.opencti.CALL_TYPE.INBOUND,  deferred: true, callback : callback });
                

        }
    </script>
</head>
<body>
    <button onclick="searchAndScreenPop();">searchAndScreenPop</button>
</body>
</html>
